<h2 mat-dialog-title><b>News-Item Details</b></h2>
<mat-dialog-content>
  <h1>Hoooola</h1>
  @if (modalData) {
    <app-news-item-card [isDetailsMode]="true" [newsItem]="modalData" />
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close matButton type="button">
    <mat-icon>cancel</mat-icon>Cancelar
  </button>
</mat-dialog-actions>
