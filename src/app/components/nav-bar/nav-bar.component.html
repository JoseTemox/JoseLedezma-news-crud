<nav class="navbar">
  <div class="navbar__brand">
    <span class="navbar__logo"
      ><img alt="" class="navbar__logo-image" src="/news-logo.png" />
      News-App</span
    >
    <button class="navbar__toggle" type="button" (click)="toggleMenu()">
      â˜°
    </button>
  </div>

  <ul class="navbar__menu" [class.navbar__menu--open]="isMenuOpen()">
    <span class="navbar__logo-span"
      ><img alt="" class="navbar__logo-image" src="/news-logo.png" />
      News-App</span
    >

    @for (route of routes; track route.path) {
      <li class="navbar__item">
        <a
          class="navbar__link"
          routerLinkActive="navbar__activeRoute"
          [routerLink]="route.path"
          >{{ route.title }}</a
        >
      </li>
    }
  </ul>
</nav>
